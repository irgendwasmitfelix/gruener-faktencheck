<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grüner Faktencheck</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Allgemeine Stile */
        body {
            font-family: "Futura", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Überschriften */
        h1 {
            font-size: 2.5rem;
            color: #217c3b; /* Grünes Corporate Design */
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8rem;
            color: #005b2e; /* Dunkelgrün für Unterüberschriften */
            border-bottom: 2px solid #217c3b;
            padding-bottom: 5px;
            margin-top: 30px;
        }

        h3 {
            font-size: 1.4rem;
            color: #217c3b; /* Grünes Corporate Design */
        }

        /* Artikel-Teaser */
        .article-teaser {
            background-color: #f9f9f9;
            border-left: 5px solid #217c3b; /* Grüner Akzent */
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .article-teaser p {
            margin-bottom: 10px;
        }

        .article-teaser a {
            color: #005b2e; /* Dunkelgrün */
            text-decoration: none;
            font-weight: bold;
        }

        .article-teaser a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #217c3b; /* Grünes Corporate Design */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grüner Faktencheck</h1>
        
        {% for category, articles_list in articles.items() %}
        <h2>{{ category }}</h2>
        
        {% for article in articles_list %}
        <div class="article-teaser">
            <h3>{{ article.title }}</h3>
            <p><strong>Veröffentlicht am:</strong> {{ article.date }}</p>
            <a href="{{ article.url }}" target="_blank">Artikel lesen</a>
        </div>
        {% endfor %}
        
        {% endfor %}
        


<footer>
  <p>
    Erstellt von:
    <a href="https://www.youtube.com/@irgendwasmitfelix" target="_blank">Felix H.</a> &nbsp;|&nbsp;
    <a href="https://paypal.me/Sparky512" target="_blank">Trinkgeld via PayPal</a>
  </p>
  <p>&copy; {{ year }}</p>
</footer>
</div>
</body>
</html>
