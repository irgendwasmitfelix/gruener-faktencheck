name: Daily Sitemap Generation & Article Sync

on:
  schedule:
    # LÃ¤uft tÃ¤glich um 00:00 UTC (01:00 MEZ)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Manuelle AusfÃ¼hrung mÃ¶glich

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Sync articles from enhanced version
        run: |
          echo "ðŸ”„ Synchronisiere articles.js mit articles-enhanced.js..."
          python sync-articles.py
      
      - name: Generate Sitemap and Static HTML
        run: |
          echo "ðŸ“„ Generiere Sitemap und statisches HTML..."
          python generate_sitemap.py
          python generate_static_html.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # FÃ¼ge alle generierten Dateien hinzu
          git add src/articles.js public/sitemap.xml
          
          # Commit nur wenn Ã„nderungen vorhanden sind
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-generated: Article Sync + Sitemap (Daily)" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
