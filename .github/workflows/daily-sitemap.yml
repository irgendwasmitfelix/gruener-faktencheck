name: Daily Sitemap Generation

on:
  schedule:
    # L√§uft t√§glich um 00:00 UTC (01:00 MEZ)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Manuelle Ausf√ºhrung m√∂glich

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Generate Sitemap and Static HTML
        run: |
          python generate_sitemap.py
          python generate_static_html.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/sitemap.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Auto-generated: Sitemap (Daily)" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
