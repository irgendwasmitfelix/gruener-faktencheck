name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate SEO files (Sitemap, RSS, Static HTML)
        run: |
          echo "üìÑ Generiere Sitemap, RSS und statisches HTML..."
          npm run generate
      
      - name: Build React app
        run: |
          echo "üèóÔ∏è Baue React-App..."
          npm run build
      
      - name: Commit generated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # F√ºge alle generierten Dateien hinzu
          git add public/sitemap.xml public/feed.xml
          
          # Commit nur wenn √Ñnderungen vorhanden sind
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Auto-generated: Article Sync + SEO Files (Deploy)" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Deploy to Netlify
        run: |
          npm install -g netlify-cli
          netlify deploy --prod --dir=dist
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
